<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
    <style>
        input {
            margin-top: 1rem;
        }

        input, input::file-selector-button{
            font-weight: bold;
            color: dodgerblue;
            padding: 0.5em;
            border: thin solid grey;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<form onsubmit=upload()>
    <input type="file" id="myFile" name="filename">
    <input type="submit">
</form>
<script>
    function upload() {
        console.log('File submitted!')
        event.preventDefault()
    }
</script>
</body>
</html>
